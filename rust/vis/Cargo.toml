[package]
name = "vis"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15.7"
eframe = "0.24.1"
egui = "0.24.1"
egui_plot = "0.24.1"
flamegraph = "0.6.4"
itertools = "0.12.0"
serde_json = "1.0.108"
sqlx = { version="0.7.3" , features = [ "runtime-tokio", "postgres" ]}
sqlx-cli = "0.7.3"
tokio = { version = "1.34.0", features = ["rt", "macros"]}
