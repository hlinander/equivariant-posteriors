name: "Flake test"
on:
  pull_request:
  push:
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: cachix/install-nix-action@v22
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build --impure
      env:
        DISABLE_CUDA: "1"
    - run: nix flake check --impure
      env:
        DISABLE_CUDA: "1"
